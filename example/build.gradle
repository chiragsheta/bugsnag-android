buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.14.4'
    }
}
apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion '21.1.1'

    buildTypes {
        release {
            minifyEnabled true
        }
    }

    defaultConfig {
        minSdkVersion 4
    }
}

dependencies {
    compile rootProject
}
